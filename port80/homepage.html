  <script>
    var sidebar=document.getElementById("sidebar");
    var ifr_out=document.getElementById("ifr_out");
    var ifr=document.getElementById("ifr");
    var winH=window.innerHeight;
    var winW=window.innerWidth;

    function setHW(obj,h,w){
      if (h!=null){
        obj.style.height=Math.floor(h)+"px";
        console.log(Math.floor(h)+"px");
      };
      if(w!=null){obj.style.width=Math.floor(w)+"px";};
    }

    var p = document.createElement("p");
    p.style =
      "position:absolute;display:none;left:10%;background-color:#0a8aa0;color:white;"; //"relative";

    for (i of document.getElementsByClassName("cc")) {
      if (i.value == "") {
        continue;
      }
      i.onclick = function () {
        if (ifr.src == this.value) {
          //return
          console.log(ifr.src);
          return;
        }

        for (c of document.getElementsByClassName("clicked")) {
          c.classList.remove("clicked");
          //className-=" clicked"
        }
        this.classList.add("clicked");
        ifr.src = this.value;
        console.log(i);
        console.log(this.className);
      };

      i.onmouseover = function () {
        p.innerText = this.value;
        this.parentNode.insertBefore(p, this);
        p.style.display = "inline";
      };

      i.onmouseleave = function () {
        p.style.display = "none";
      };
    }

    setHW(sidebar,0.7*winH,null);
    setHW(ifr_out,winH,0.9*winW);
    setHW(ifr,0.98*winH,0.9*winW);
